<template>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Notas del Estudiante</h2>
            </header>

            <div class="slds-modal__content slds-p-around_medium">
                <template if:true={notas}>
                    <lightning-tabset active-tab-value={periodoDefault}>
                        <template for:each={notas} for:item="periodo">
                            <lightning-tab key={periodo.periodo} label={periodo.periodo} value={periodo.periodo}>
                                <lightning-datatable 
                                    data={periodo.datosNota} 
                                    columns={columns} 
                                    key-field="Curso" 
                                    hide-checkbox-column>
                                </lightning-datatable>
                                <div class="slds-grid slds-gutters slds-p-horizontal_xx-large slds-p-vertical_large">
                                    <div class="slds-col slds-size_1-of-2 slds-form-element slds-form-element_readonly">
                                        <span class="slds-form-element__label">Orden de m√©rito:</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{periodo.OrdenMerito}</div>
                                        </div>
                                    </div>
                                    <div class="slds-col slds-size_1-of-2 slds-form-element slds-form-element_readonly">
                                        <span class="slds-form-element__label">Promedio general:</span>
                                        <div class="slds-form-element__control">
                                            <div class="slds-form-element__static">{periodo.PromedioGeneral}</div>
                                        </div>
                                    </div>
                                </div>
                            </lightning-tab>
                        </template>
                    </lightning-tabset>
                </template>
            </div>

            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={close}>Cerrar</button>
            </footer>
        </div>
    </section>
</template>
